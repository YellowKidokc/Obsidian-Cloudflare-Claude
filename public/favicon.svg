<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8ab4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle representing the universe -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Inner interconnected nodes representing knowledge graph -->
  <circle cx="50" cy="30" r="8" fill="#8ab4f8"/>
  <circle cx="70" cy="50" r="8" fill="#8ab4f8"/>
  <circle cx="50" cy="70" r="8" fill="#8ab4f8"/>
  <circle cx="30" cy="50" r="8" fill="#8ab4f8"/>
  <circle cx="50" cy="50" r="8" fill="#7c3aed"/>

  <!-- Connections -->
  <line x1="50" y1="30" x2="50" y2="50" stroke="#8ab4f8" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="#8ab4f8" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="50" y2="70" stroke="#8ab4f8" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="30" y2="50" stroke="#8ab4f8" stroke-width="1.5" opacity="0.6"/>
</svg>
